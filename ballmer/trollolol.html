<script>
$(document).ready(function() {
	// format all images on page:
	$("img").each(function() {
		$(this).css('float', 'left');
		$(this).css('width', '200px');
	});

	// move stuff around
	for(var i = 0; i < 1000; i++){
	var xCoord = XCoord();
	var yCoord = YCoord();
		$("img").each(function() {
			$(this).animate(
			{
			left: xCoord+'px',
			top: yCoord+'px'
			}, 100);
		});
	}

	// kill when clicked

}); // end ready

// picks the x coordinate for the object
function XCoord() {
	var windowWidth = $(window).width(true);
	var randomNumber = Math.floor(windowWidth*Math.random());
	return randomNumber;
}

// picks the y coordinate for the object
function YCoord() {
	var windowHeight = $(window).height(true);
	var randomNumber = Math.floor(windowHeight*Math.random());
	return randomNumber;
}
</script>
